<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">
    <!--<ion-nav-bar class="bar bar-assertive">

    </ion-nav-bar>
    -->
  <ion-side-menus>
    <ion-side-menu side="right">
      <ion-header-bar>Menu</ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close="right" ui-sref="home">Home</ion-item>
          <ion-item menu-close="right" ui-sref="aboutus">About Us</ion-item>
        </ion-list>
      </ion-content>

    </ion-side-menu>

    <ion-side-menu-content>
      <ion-nav-bar class="bar bar-dark">
        <ion-nav-buttons>
          <button class="button button-assertive" menu-toggle="right">Menu</button>
        </ion-nav-buttons>

      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
  </ion-side-menus>

  </body>
</html>
