<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="./lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="homeCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item>Cordova : {{info.Cordova}}</ion-item>
          <ion-item>Device : {{info.Device}}</ion-item>
          <ion-item>Manufacturer : {{info.Manu}}</ion-item>
          <ion-item>Model : {{info.Model}}</ion-item>
          <ion-item>Name : {{info.Name}}</ion-item>
          <ion-item>Platform : {{info.Platform}}</ion-item>
          <ion-item>UUID : {{info.UUID}}</ion-item>
          <ion-item>Version : {{info.Ver}}</ion-item>
        </ion-list>

      </ion-content>
    </ion-pane>
  </body>
</html>
